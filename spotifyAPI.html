<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        /* CSS for the animated element */
        #animated-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            transition: transform 2s; /* Apply the transition to the 'transform' property */
        }
    </style>
</head>
<body>
    <div id="animated-box"></div>

    <script>
        // JavaScript for animation
        const animatedBox = document.getElementById('animated-box');

        function startAnimation() {
            // Move the element to the right
            animatedBox.style.transform = 'translateX(200px)';
        }

        // Add an event listener to trigger the animation
        animatedBox.addEventListener('click', startAnimation);
    </script>
</body>
</html>
